<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=/en">
    <title>Felicloud - Redirecting...</title>
</head>
<body>
    <script>
        // Detect browser language
        const lang = navigator.language.split('-')[0];
        const supportedLangs = ['en', 'fr', 'pt'];
        const redirectLang = supportedLangs.includes(lang) ? lang : 'en';
        window.location.href = `/${redirectLang}`;
    </script>
    <p>Redirecting to <a href="/en">Felicloud</a>...</p>
</body>
</html>
