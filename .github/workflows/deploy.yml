name: Build Website

on:
  push:
    branches:
      - claude/start-felicloud-development-018e7239nZbgQA5UbpJnWEpi
      - claude/fix-bugs-homepage-01DMhH7jSk2BdxquD7ezXmvc
      - claude/cleanup-translations-structure-012mWfvuNk1e7wezmgPEv38p
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: felicloud-website
          path: ./out/
          retention-days: 90
