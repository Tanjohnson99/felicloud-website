name: Build and Deploy to FTP

on:
  push:
    branches:
      - claude/start-felicloud-development-018e7239nZbgQA5UbpJnWEpi
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build

      - name: Check FTP Secrets
        id: check-secrets
        run: |
          if [ -z "${{ secrets.FTP_SERVER }}" ]; then
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "⚠️ FTP secrets not configured. Skipping deployment."
          else
            echo "configured=true" >> $GITHUB_OUTPUT
            echo "✅ FTP secrets found. Will deploy."
          fi

      - name: Deploy to FTP
        if: steps.check-secrets.outputs.configured == 'true'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out/
          server-dir: /
          dangerous-clean-slate: false

      - name: Upload build artifacts
        if: steps.check-secrets.outputs.configured == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: website-build
          path: ./out/
          retention-days: 30
